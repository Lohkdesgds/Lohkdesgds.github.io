<script>
search.onkeyup = function(a) {
    if (search.value.length) {
        let vec = _find(search.value);
        if (vec.length == 0) {
            search_result.textContent = "Nenhum resultado";
        }
        else {
            _put(vec);
        }
    }
    else {
        _put(larinuim_FIND_ANY(""));
    }
}

search.onkeyup();

function _reset()
{
    search.value = "";
    search.onkeyup();
}

function _find(what)
{
    return larinuim_FIND_ANY(what.toLowerCase());
}

function _put(list)
{
    //search_result.textContent = JSON.stringify(list);
    let raw_htm = "<ul class=\"lsw-list\">";
    for(let i = 0; i < list.length; ++i) {
        const obj = list[i];
        if (!obj) continue;
        raw_htm += "<li><span class=\"lsw-bold\" style=\"text-decoration: underline; font-size: 1.2em\">" + obj.l + ":</span>";
        for(let j = 0; j < obj.d.length; ++j) {
            raw_htm += "<p class=\"lsw-low_indent\"><span class=\"lsw-bold\">" + (j + 1) + ".</span> " + obj.d[j] + "</p>";
        }
        raw_htm += "</li>";
    }
    raw_htm += "</ul>"
    search_result.innerHTML = raw_htm;
}

</script>
