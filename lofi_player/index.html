<!DOCTYPE html>
<html id="html_root">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">
    <html lang="en">

    <title>Your LoFi (no ads)</title>
    
    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <!-- Shared stuff -->
    <script type="text/javascript" src="/js/tools.js"></script>
    <link href="/css/common.css" media="all" rel="stylesheet" />
    
    <!-- Specific to this site -->
    <link href="css/lofi.css" media="all" rel="stylesheet" />
    <script type="text/javascript" src="js/track_list_names.js"></script>
    <script type="text/javascript" src="js/lofi.js" defer></script>
    <!--script type="text/javascript" src="js/youtube.js" defer></script-->
</head>
<body>
    <div class="player_box" id="player_box">
        <h2 class="header">LoFi Embedded Player Radio V1.2</h2>
        
        <div>
            <h4 class="status" id="status_msg">Loading... (if you're on Internet Explorer or similar, please upgrade)</h4>
            <div
                class="lf-volume-bar"
                id="slider_vol"
                colorlow="hsl(200, 40%, 20%)"
                colorhigh="hsl(200, 70%, 50%)"
            >
                <span>80%</span>
            </div>
        </div>

        <div class="footer">
            <h4>Songs source: LoFi StreamBeats by Harris Heller</h4>
        </div>
    </div>
</body>
</html>
