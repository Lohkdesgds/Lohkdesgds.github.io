<script>

const gallery = document.getElementById("gallery-list");

function cleanup()
{
    while(gallery.children.length > 0) gallery.removeChild(gallery.children[0]);
}

function fill_with(name, max_incl)
{
    for(let i = 1; i <= max_incl; ++i) {
        const el = document.createElement("img");
        el.src = "files/" + name + " (" + i + ").jpg";
        gallery.appendChild(el);
    }
}

document.getElementById("btn-mine").addEventListener("click", function() {
    cleanup();
    const max = 120;
    const nam = "minecraft";
    fill_with(nam, max);
});
document.getElementById("btn-canon").addEventListener("click", function() {
    cleanup();
    const max = 45;
    const nam = "photo";
    fill_with(nam, max);
});
document.getElementById("btn-vrchat").addEventListener("click", function() {
    cleanup();
    const max = 29;
    const nam = "vrchat";
    fill_with(nam, max);
});


</script>
