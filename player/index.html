<!DOCTYPE html>
<html id="html_root">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">
    <html lang="en">

    <title>Your Music V2</title>
    
    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <!-- Shared stuff -->
    <script type="text/javascript" src="/js/tools.js"></script>
    
    <!-- Specific to this site -->
    <link href="css/music.css" media="all" rel="stylesheet" />
    <script type="text/javascript" src="js/music.js" defer></script>
    <script type="text/javascript" src="js/youtube.js" defer></script>
</head>
<body class="iframed">
    <div class="ym-remove-on-load">
        <div class="ym-main-block">

            <div class="ym-header" id="img_header" role="header" remove_on_iframe>
                <a href="#"><img title="Reload" src="images/header.png"></img></a>
            </div>
            
            <div class="ym-input" id="input_block" remove_on_iframe>
                <input id="search" placeholder="Youtube URL (video, playlist, YouTube Music, ...) here and hit ENTER!">
            </div>

            <div class="ym-br"></div>

            <canvas id="scrolling_text" class="ym-canvas-title"></canvas>
            
            <div class="ym-br"></div>
            
            <div class="ym-array">
                <div class="ym-button small ym-hide" id="pl_play_alt" show_on_iframe>‚èØÔ∏è</div>
                <div
                    class="ym-progress-bar"
                    id="slider_progress"
                    colorlow="hsl(30, 60%, 20%)"
                    colorhigh="hsl(45, 75%, 50%)"
                    colorliveback="rgb(1, 112, 255)"
                    colorlivehighlight="rgb(0, 197, 115)"
                >
                    <span>00:00:00</span>
                </div>
                <span class="ym-volume-bar-text-emoji ym-noselect">üîä</span>
                <div
                    class="ym-volume-bar"
                    id="slider_vol"
                    colorlow="hsl(140, 40%, 20%)"
                    colorhigh="hsl(140, 70%, 50%)"
                >
                    <span>80%</span>
                </div>
            </div>

            <div class="ym-array ym-noselect" id="control_bar" remove_on_iframe>
                <div class="ym-button deactive" style="max-width: 28px;" id="pl_show" remove_on_iframe>üîÜ</div>

                  <div class="ym-array-gap-x"></div>

                <div class="ym-button disabled" id="pl_back">‚èÆÔ∏è</div>

                  <div class="ym-array-gap-x"></div>

                <div class="ym-button       "   id="pl_play">‚èØÔ∏è</div>

                  <div class="ym-array-gap-x"></div>

                <div class="ym-button disabled" id="pl_forw">‚è≠Ô∏è</div>

                  <div class="ym-array-gap-x"></div>

                <div class="ym-button deactive disabled" id="pl_shuf">üîÄ</div>

                  <div class="ym-array-gap-x"></div>

                <div class="ym-button deactive" id="pl_rept">üîÅ</div>

                  <div class="ym-array-gap-x"></div>

                <div class="ym-button" style="max-width: 28px;" id="loglisttoggle" remove_on_iframe>‚öôÔ∏è</div>

            </div>
        </div>

        <div class="ym-player ym-fadeout" id="yt-wrapper" currentheight="500px" style="display: none;">
            <div id="yt-player"></div>
        </div>
        
        <ul id="loglist" maxlines="20" class="ym-logging ym-fadeout" currentheight="500px" style="display: none;" remove_on_iframe>
        </ul>
    </div>
</body>
</html>
