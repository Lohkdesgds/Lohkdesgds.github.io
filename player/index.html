<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <html lang="en">
        
    <title>Simple Player v2</title>
    
    <script type="text/javascript" src="/js/youtube.js"></script>
    <script type="text/javascript" src="/js/sliders.js"></script>
    <script type="text/javascript" src="/js/tools.js"></script>
    <link href="/css/sliders.css" media="all" rel="stylesheet" />
    <link href="/css/common.css" media="all" rel="stylesheet" />
</head>
<body>
    
    <input id="youtube_search" placeholder="Youtube URL (video or playlist) here and hit ENTER!">
    
    <div class="lsw-slider_default" style="position: relative; overflow: hidden; width: 100%; height: 36px; margin: 27px auto 0 auto; border-radius: 10px; box-shadow: 1px 1px 5px 2px #7e7e7e, inset 0 0 2px 1px #fff;" sliderenable="true" onslider="progress_callback">
        <div id="youtube_progress" style="width: 100%; min-width: 18px; height: 36px; background-color: rgb(255, 189, 67); border-radius: 10px;"></div>
        <p style="position: absolute; text-shadow: 1px 1px rgba(0,0,0,0.6); top: -3px; left: 0; width: 100%; text-align: center;" id="progress_text">Loading...</p>
    </div>

    <ul class="lsw-ul_inline">
        <li>
            <a class="lsw-btn_default" id='youtube_text' href="#" onclick="my_youtube.PlayPause()">
                Starting...
            </a>
        </li>
        <li>
            <a class="lsw-btn_default" href="#" id="youtube_next" onclick="my_youtube.Next()">
                Next
            </a>
        </li>
        <li>
            <a class="lsw-btn_default"  href="#" id="youtube_prev" onclick="my_youtube.Previous()">
                Previous
            </a>
        </li>
    </ul>
    <ul class="lsw-ul_inline">
        <li>
            <div class="lsw-blk_default">
                <p>Volume:</p>
                <div class="lsw-slider_default" style="border-radius: 8px; height: 10px; width: 200px; background-color: red;" sliderenable="true" onslider="volume_callback">
                    <div style="border-radius: 8px;width: 10px; height: 10px;  background-color: blue" id="volume_slider_inn"></div>
            </div>                
        <li>
        </li>
            </div>
        </li>
    </ul>
    
    <br />

    <div style="width: 100%; margin: 0 auto;">
        <ul class="lsw-list_log" id='loglist'></ul>
    </div>

</body>
<script type="text/javascript" src="assets/player.js"></script>
</html>
